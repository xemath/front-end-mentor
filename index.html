<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end-Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <img src="images/bg-pattern.svg" alt="" class="img">
        <img src="images/pattern-circles.svg" alt="" class="segunda-imagen">
        <h1 class="centrado mr-weigth">Simple, traffic-based pricing</h1>
        <span class="mr-weigth" id="parrafo">Sign-up for our 30-day trial. No credit card required</span>
        <div class="card">
            <div class="card-items one">
                <p class="mr-weigth parrafo" id="p1">100K PAGEVIEWS</p>
            </div>
            <div class="card-items mr-weigth two"><h1>$16.00</h1> <small class="parrafo">/month</small></div>
            <div class="card-items" id="elemento3">         
                <div class="barra-inferior shadow-one">
                    <div class="barra-superior2"></div>
                    <div class="circulo shadow-one" id="puntobarra"></div>
                </div>
            </div>
            <div class="card-items four">
            <div class="allado">
                <p class="primera-parte mr-weigth parrafo">Monthly billing </p>
                <div class="barrita"><div class="punto" id="punto">

                </div></div>
            </div>
            <div class="segunda-parte mr-weigth parrafo">
                <p>Year billing <small id="descuento">25% discount</small></p>
            </div>
            </div>
            <div class="card-items papa-chulos parrafo">
                <div class="chulo" id="chulouno"><img src="images/icon-check.svg" alt=""> Unlimited websites </div>
                <div class="chulo" id="chulodos"><img src="images/icon-check.svg" alt=""> 100% data ownership</div>
                <div class="chulo" id="chulotres"><img src="images/icon-check.svg" alt=""> Email Reports</div>
            </div>
            <div class="card-items">
                <button type="submit" class="boton">Start my trial</button>
            </div>
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
